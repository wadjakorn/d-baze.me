version: '3.5'
services:
  nginxdb:
    image: nginx:alpine
    container_name: nginxdb
    restart: always
    environment:
      - TZ=Asia/Bangkok
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./config/:/etc/nginx/conf.d/
      - ./site:/var/www/html:ro

  code-server:
    image: codercom/code-server:latest
    volumes:
      - ./projects/:/home/coder/project
    environment:
      - PASSWORD=aa111111


